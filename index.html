<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run With Us</title>
    <link rel="shortcut icon" href="images/sport.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar flex justify-around items-center bg-dark p-5">
        <div class="logo">
          <h3>
            <i class="fa-solid fa-person-running fa-beat"></i>
            <a href="index.html">Run With Us</a>
          </h3>
        </div>
        <div class="nav-links flex gap-10">
          <a href="pages/admin.html">Admin</a>
          <a href="pages/cart.html">Cart</a>
        </div>
      </div>
      <div class="sort-options flex flex-col items-center bg-light p-5">
        <div class="sort-group">
          <label for="color-sort">Sortare după culoare:</label>
          <select id="color-sort">
            <option value="all">Toate</option>
            <option value="alb">Alb</option>
            <option value="negru">Negru</option>
            <option value="albastru">Albastru</option>
            <option value="gri">Gri</option>
            <option value="roșu">Roșu</option>
            <option value="verde">Verde</option>
            <option value="galben">Galben</option>
            <option value="portocaliu">Portocaliu</option>
          </select>
        </div>
        <div class="sort-group">
          <label for="price-sort">Sortare după preț:</label>
          <select id="price-sort">
            <option value="asc">Crescător</option>
            <option value="desc">Descrescător</option>
          </select>
        </div>
        <div class="sort-group">
          <label for="size-sort">Sortare după mărime:</label>
          <select id="size-sort">
            <option value="all">Toate</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
      </div>
      <div class="main flex wrap gap-50 p-50 justify-between"></div>
      <div class="footer"><p>© 2024 Run With Us</p></div>
      <script type="module" src="index.js"></script>
    </div>
  </body>
</html>
